  <head>
    <meta charset="urf-8" />

    <title>Memory Game</title>

    <link rel="stylesheet" href="assets/css/style.css" />

  <body>
    <h1 id="lead">Memory Game</h1>
    <!-- result of user clicks/ to update and change -->
    <h3 id="result">0</h3>

    <!-- countdown clock -->

    <h3>Timer : <span id="timer-value"> 0</span></h3>
<button id="start-game">Start Game</button> <button id="end-game">End Game</button>

    <!-- button to reset the game -->
    <button class="play-again" onclick="reset()">Play Again</button>

    <div class="game"></div>


    <footer class="page-footer font-small blue pt-4">
      <!-- Footer Links -->
      <div class="container-fluid text-center text-md-left">
        <!-- Grid row -->
        <div class="row">
          <!-- Grid column -->
          <div class="col-md-6 mt-md-0 mt-3">
            <!-- Content -->
            <div class="col-md-8">
              <form>
                <h6>SUBSCRIBE FOR MORE GAMES</h6>
                <div class="input-group">
                  <input
                    type="email"
                    class="form-control"
                    placeholder="Enter your email"
                  />
                  <span class="input-group-btn">
                    <button
                      class="btn btn-primary btn-small no-border-radius"
                      type="submit"
                    >
                      Subscribe Now
                    </button>
                  </span>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </footer>
